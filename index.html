<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantone Finder — HEX → Pantone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Pantone Finder</h1>
    <p>Digite um código HEX (ex: <code>#1E90FF</code>) e encontre o Pantone mais próximo.</p>

    <label for="hexInput">HEX:</label>
      <input id="hexInput" placeholder="#RRGGBB" />
      <button id="findBtn">Encontrar Pantone</button>
      <label for="threshold" class="small-muted">Máx. distância (DeltaE)</label>
      <input id="threshold" type="number" step="0.1" min="0" value="100" style="width:90px;margin-left:8px" />
      <label for="method" class="small-muted" style="margin-left:12px">Método</label>
      <select id="method" style="margin-left:8px">
        <option value="ciede2000">CIEDE2000</option>
        <option value="deltae76">DeltaE76</option>
      </select>

    <div class="options">
      <label for="fileInput">Ou carregue sua biblioteca Pantone (JSON ou CSV):</label>
      <input type="file" id="fileInput" accept=".json,.csv" />
      <div class="small-muted">Um arquivo JSON de exemplo já está incluído. <a id="downloadSample" href="pantone_sample.json" download>Baixar sample</a></div>
    </div>

    <div class="actions" style="margin-top:12px;display:flex;gap:8px;align-items:center">
      <button id="copyBest">Copiar melhor</button>
      <button id="exportCSV">Exportar top 10 (CSV)</button>
      <div class="small-muted" id="statusHint"></div>
    </div>

    <section id="result" aria-live="polite"></section>
    <section id="nearestList"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
