<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantone Finder — HEX → Pantone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <header class="hero">
        <h1>Pantone Finder</h1>
        <p class="lead">Cole o HEX e encontre a cor Pantone mais próxima automaticamente.</p>
      </header>

      <section class="controls">
        <div class="row">
          <div class="col">
            <label for="hexInput">HEX</label>
            <input id="hexInput" placeholder="#RRGGBB" />
          </div>
          <div class="col small">
            <label for="method">Método</label>
            <select id="method">
              <option value="ciede2000">CIEDE2000</option>
              <option value="deltae76">DeltaE76</option>
            </select>
          </div>
          <div class="col small">
            <label for="threshold">Max DeltaE</label>
            <input id="threshold" type="number" step="0.1" min="0" value="100" />
          </div>
          <div class="col actions">
            <button id="findBtn" class="primary">Encontrar</button>
          </div>
        </div>

        <div class="row file-row">
          <div class="col wide">
            <label for="fileInput" class="muted">Biblioteca personalizável</label>
            <input type="file" id="fileInput" accept=".json,.csv" />
            <a id="downloadSample" href="pantone_sample.json" download class="link">Baixar sample</a>
          </div>
          <div class="col small">
            <button id="copyBest">Copiar melhor</button>
            <button id="exportCSV">Exportar CSV</button>
          </div>
        </div>
      </section>

      <section id="result" aria-live="polite"></section>
      <section id="nearestList" class="list"></section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
